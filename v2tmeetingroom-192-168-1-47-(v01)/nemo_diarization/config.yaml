name: &name "ClusterDiarizer"

# ---------------- GLOBAL SETTINGS ----------------
num_workers: 0
sample_rate: 16000
batch_size: 64
device: cuda
verbose: True

diarizer:
  # ---------------- INPUT / OUTPUT ----------------
  manifest_filepath: /home/azureuser/voice2text/outputs/input_manifest.json
  out_dir: /home/azureuser/voice2text/outputs/pred_rttms
  oracle_vad: False
  collar: 0.25
  ignore_overlap: False        # IMPORTANT â†’ Detect overlapping speakers

  # ---------------- VAD (more sensitive for short interrupts) ----------------
  vad:
    model_path: vad_multilingual_marblenet
    external_vad_manifest: null
    parameters:
      window_length_in_sec: 0.63
      shift_length_in_sec: 0.01
      smoothing: False
      overlap: 0.5
      onset: 0.55                # lower to detect soft starts
      offset: 0.25               # lower to not cut quickly after brief words
      pad_onset: 0
      pad_offset: 0
      min_duration_on: 0.02     # allow very short speech (1-2 words)
      min_duration_off: 0.05
      filter_speech_first: False

  # ---------------- SPEAKER EMBEDDINGS (multiscale) ----------------
  speaker_embeddings:
    model_path: titanet_large
    parameters:
      window_length_in_sec: [3.0, 2.5, 2.0, 1.5, 1.0, 0.5]
      shift_length_in_sec: [1.5, 1.25, 1.0, 0.75, 0.5, 0.25]
      multiscale_weights: [1, 1, 1, 1, 1, 1]
      save_embeddings: True

  # ---------------- CLUSTERING ----------------
  clustering:
    parameters:
      oracle_num_speakers: False
      max_num_speakers: 8
      enhanced_count_thres: 60     # balance between splitting and merging
      max_rp_threshold: 0.22      # slightly stricter for more coherent clusters
      sparse_search_volume: 30
      maj_vote_spk_count: False
      chunk_cluster_count: 50
      embeddings_per_chunk: 8000

  # ---------------- MSDD (Overlap Detection) ----------------
  msdd_model:
    model_path: diar_msdd_telephonic
    parameters:
      use_speaker_model_from_ckpt: True
      infer_batch_size: 16                 # smaller for stability on short overlaps
      sigmoid_threshold: 0.45              # lower = more sensitive to overlap (tune if too noisy)
      seq_eval_mode: False
      split_infer: True
      diar_window_length: 40               # window for MSDD inference
      overlap_infer_spk_limit: 4          # max simultaneous speakers to infer

  # ---------------- ASR ----------------
  asr:
    model_path: stt_en_conformer_ctc_large
    parameters:
      asr_based_vad: False
      asr_based_vad_threshold: 1.0
      asr_batch_size: null
      decoder_delay_in_sec: null
      word_ts_anchor_offset: null
      word_ts_anchor_pos: "start"
      fix_word_ts_with_VAD: False
      colored_text: False
      print_time: True
      break_lines: False

    ctc_decoder_parameters:
      pretrained_language_model: null
      beam_width: 32
      alpha: 0.5
      beta: 2.5

    realigning_lm_parameters:
      arpa_language_model: null
      min_number_of_words: 2
      max_number_of_words: 10
      logprob_diff_threshold: 1.0
